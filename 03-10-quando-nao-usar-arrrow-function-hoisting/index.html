<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argumentos de Função</title>
</head>

<body>
  <script>
    const result = sum(1, 2);
    function sum(a = 1, b = 5) {

      return a + b;
    }
    console.log(result);
  </script>
</body>

</html>
